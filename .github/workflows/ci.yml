name: CI Pipeline

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend tests and linting
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpass
          MYSQL_DATABASE: move_acces_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: backend
        run: |
          poetry install --no-interaction

      - name: Lint with ruff
        working-directory: backend
        run: |
          poetry run ruff check .

      - name: Check formatting with black
        working-directory: backend
        run: |
          poetry run black --check .

      - name: Check import sorting with isort
        working-directory: backend
        run: |
          poetry run isort --check-only .

      - name: Run tests
        working-directory: backend
        env:
          DB_URL: mysql+asyncmy://root:testpass@localhost:3306/move_acces_test
          REDIS_URL: redis://localhost:6379/0
          APP_SECRET: test_secret_key_for_ci_pipeline_min_32_chars
        run: |
          poetry run pytest -v --cov=app --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage.xml
          flags: backend
          name: backend-coverage

  # Mobile tests and linting
  mobile:
    name: Mobile CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'

      - name: Get dependencies
        working-directory: mobile
        run: flutter pub get

      - name: Analyze code
        working-directory: mobile
        run: flutter analyze

      - name: Check formatting
        working-directory: mobile
        run: dart format --set-exit-if-changed .

      - name: Run tests
        working-directory: mobile
        run: flutter test

  # Docker build test
  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: move-acces-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test docker-compose configuration
        run: |
          docker compose -f deploy/docker-compose.dev.yml config
