version: '3.8'

services:
  # Redis Cache (MySQL is assumed to be external in production)
  redis:
    image: redis:7-alpine
    container_name: move-acces-redis-prod
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - internal
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: move-acces-api-prod
    restart: unless-stopped
    environment:
      DB_URL: ${DB_URL}
      REDIS_URL: redis://redis:6379/0
      APP_SECRET: ${APP_SECRET}
      ACCESS_TOKEN_TTL_MIN: ${ACCESS_TOKEN_TTL_MIN:-15}
      REFRESH_TOKEN_TTL_HOURS: ${REFRESH_TOKEN_TTL_HOURS:-24}
      RATE_LIMIT_LOGIN_PER_MIN: ${RATE_LIMIT_LOGIN_PER_MIN:-5}
      RATE_LIMIT_API_PER_5MIN: ${RATE_LIMIT_API_PER_5MIN:-100}
      CORS_ORIGINS: ${CORS_ORIGINS}
      ENVIRONMENT: production
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - internal
      - public
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "

  # Caddy Reverse Proxy with TLS
  caddy:
    image: caddy:2-alpine
    container_name: move-acces-caddy-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile.prod:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - public
    depends_on:
      - api
    environment:
      CADDY_DOMAIN: ${CADDY_DOMAIN:-api.yourdomain.com}
      CADDY_EMAIL: ${CADDY_EMAIL:-admin@yourdomain.com}

networks:
  internal:
    driver: bridge
    internal: true
  public:
    driver: bridge

volumes:
  redis_data:
  caddy_data:
  caddy_config:
